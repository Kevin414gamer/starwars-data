<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="/arquivos/logo.png" alt="">
            <div class="menu-itens">
                <ul>
                    <li>
                        <img src="/arquivos/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="/arquivos/personagens.svg" alt="">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="/arquivos/planetas.svg" alt="">
                        <p>Luas e Planetas</p>
                    </li>
                    <li>
                        <img src="/arquivos/nave.svg" alt="">
                        <p>Naves Espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
            <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Personagens</p>
                        <h2 id="personagens"></h2>
                    </div>
                    <img src="/arquivos/personagens-black.svg" alt="">
                </div>
            </div>

            
            <div class="card card-large">
                <div class="card-container">
                <div class="card-content">
                    <div class="card-info">
                        <p>Luas</p>
                        <h2 id="luas"></h2>
                    </div>
                    <img src="/arquivos/luas-black.svg" alt="">
                </div>

                <div class="card-content">
                    <div class="card-info">
                        <p>Planetas</p>
                        <h2 id="planetas"></h2>
                    </div>
                    <img src="/arquivos/planetas-black.svg" alt="">
                </div>
            </div>
            </div>


            <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Naves</p>
                        <h2 id="naves"></h2>
                    </div>
                    <img src="/arquivos/nave-black.svg" alt="">
                </div>
            </div>
            </div>

            <div class="content-info">
            <div class="table">
                <h5>Últimos filmes</h5>
                <p>Saiba os últimos lançamentos da saga</p>
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Estréia</th>
                            <th>Diretor</th>
                            <th>Episódio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="chart">
                <div id="piechart" style="width: 400px; height: 400px;"></div>
            </div>
        </div>

        </div>
    </div>

    <script>
        feather.replace()
      </script>
      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="/index.js"></script>
</body>
</html>
